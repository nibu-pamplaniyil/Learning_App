<div class="hero-container">
  <div class="text-content">
    <h3 class="greeting">{{ greeting }}</h3>
    <h1 class="name">{{ name }}</h1>
    <p class="description">{{ descriptions }}</p>
    <div class="buttons">
      <button class="view-work-button" (click)="viewResume()">
        {{ resumeVisible ? 'Hide Resume' : 'Show Resume' }}
      </button>
      <button class="hire-me-button">Hire Me</button>
    </div>
  </div>
  <div class="image-container">
    <img [src]="profileImage" alt="Your Profile">
  </div>
</div>

<div *ngIf="resumeVisible" class="resume-wrapper">
  <button (click)="resumeVisible = false" class="close-btn">Close âœ•</button>
  <iframe [src]="resume | safeUrl" frameborder="0"></iframe>
</div>
