<header>
  <div class="logo">Nibu George</div>
  <nav>
    <ul>
      <li *ngFor="let link of navLinks">
        <a
          [routerLink]="link.path"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: link.path === '/' }"
        >
          {{ link.label }}
        </a>
      </li>
    </ul>
  </nav>
</header>
