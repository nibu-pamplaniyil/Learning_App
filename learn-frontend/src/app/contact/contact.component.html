<!-- Contact Section -->
<section id="contact" style="padding: 60px 20px; background-color: #f9f9f9;">
    <div style="max-width: 800px; margin: auto;">
      <h2 style="text-align: center; font-size: 36px; color: #333;">Contact Me</h2>
      <form style="margin-top: 30px;" (ngSubmit)="sendMessage()">
        <div style="margin-bottom: 20px;">
          <label for="name" style="display:block; margin-bottom:5px;">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="name" required style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;">
        </div>
        <div style="margin-bottom: 20px;">
          <label for="email" style="display:block; margin-bottom:5px;">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;">
        </div>
        <div style="margin-bottom: 20px;">
          <label for="subject" style="display:block; margin-bottom:5px;">Subject</label>
          <input type="text" id="subject" name="subject" [(ngModel)]="subject" required style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;">
        </div>
        <div style="margin-bottom: 20px;">
          <label for="message" style="display:block; margin-bottom:5px;">Message</label>
          <textarea id="message" name="message" [(ngModel)]="message" rows="6" required style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;"></textarea>
        </div>
        <button type="submit" style="background-color: teal; color:white; padding:12px 30px; border:none; border-radius:5px; cursor:pointer;">
          Send Message
        </button>
      </form>
    </div>
  </section>
